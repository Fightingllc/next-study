<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片水印</title>
    <style>
        body::before {
            content: "";
            position: fixed; /* 固定位置，确保覆盖全屏 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../favicon.ico'); /* 替换为你的图片路径 */
            background-repeat: repeat; /* 平铺背景 */
            background-size: 120px 120px; /* 设置水印图片大小，间接调整间隔 */
            background-position: 0 0; /* 初始位置 */
            opacity: 0.05; /* 设置背景图片的透明度 */
            pointer-events: none; /* 确保背景不影响点击事件 */
            z-index: -1; /* 保证水印在内容下方 */
            
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>图片水印</h1>
    <p>这是一个水印背景</p>
</body>
</html>
