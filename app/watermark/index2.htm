<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字水印</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 水印容器 */
        .watermark-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 动态生成列 */
            grid-auto-rows: 100px; /* 行间隔 */
            pointer-events: none; /* 确保不影响页面内容点击 */
            opacity: 0.1; /* 水印透明度 */
            transform: rotate(-45deg); /* 旋转整个水印 */
        }

        /* 单个水印文字样式 */
        .watermark {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: black;
            user-select: none; /* 防止选中 */
            pointer-events: none;
        }

        /* h1, p {
            position: relative;
            z-index: 1;
        } */
    </style>
</head>
<body>
    <div class="watermark-container" id="watermark-container">
        <!-- 水印文字会由 JS 动态生成 -->
    </div>

    <h1>文字水印</h1>
    <p>This is a page with a repeating text watermark in the background.</p>

    <script>
        // 动态生成水印文字
        const container = document.getElementById('watermark-container');
        for (let i = 0; i < 100; i++) { // 控制水印数量
            const watermark = document.createElement('div');
            watermark.className = 'watermark';
            watermark.innerText = 'Watermark Text'; // 修改水印文字内容
            container.appendChild(watermark);
        }
    </script>
</body>
</html>
